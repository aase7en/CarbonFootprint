<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_top">
    <title>CarbonFootprint Uthai Hospital</title>
    <link rel="icon" href="https://drive.google.com/thumbnail?id=13nmWBR7NOf24106ZibcPfrH2_lAF5IXO&sz=w1000">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        .responsive-iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="appFrame" class="responsive-iframe"></iframe>

    <script>
        const appFrame = document.getElementById('appFrame');
        const webAppUrl = "https://script.google.com/macros/s/AKfycbyDAzgsSmjPdRJ5zypVRCpURLKnhkMnXy_fuivcyi3aTshslr4BFvaYCVJTKsZQyW6E/exec";
        
        // ตรวจสอบ URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');

        if (page === 'dashboard') {
            appFrame.src = webAppUrl + "?page=dashboard";
        } else {
            appFrame.src = webAppUrl;
        }
    </script>
</body>
</html>
